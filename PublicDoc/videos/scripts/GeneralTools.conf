# Produces a video showing use of all General Tools.

# --------------------------------------------------------------

# Get rid of the SessionPanel.
key Escape

# Add an unselected cylinder
state animation off
action kCreateCylinder
select

state video on

# --------------------------------------------------------------

section General General tools
caption .5 .15 3 General tools can be used for all models
wait 3

caption .5 .15 3 If multiple models are selected,;a tool modifies all of them
wait 3

# --------------------------------------------------------------

section Translation Translation tool

caption .5 .15 3 The Translation Tool lets you move models;in all three dimensions
highlight TranslationToolIcon 3
state cursor on
action kSelectAll
moveover TranslationToolIcon 1
click
wait 2
moveover TranslationTool/X/XSlider/MaxFace 1
drag .1 0 2
wait 2
moveover TranslationTool/Y/YSlider/MaxFace 1
drag 0 .1 2
wait 2
state cursor off
state video off
select
action kUndo
action kUndo

# --------------------------------------------------------------

section Scale Scale tool

action kSelectAll
state video on
caption .5 .15 3 The Scale Tool lets you resize models
highlight ScaleToolIcon 3
state cursor on
moveover ScaleToolIcon 1
click
wait 2
caption .5 .15 3 The red, green, and blue handles scale in one dimension
moveover ScaleTool/XScaler/MaxSlider 1
drag .1 0 2
wait 2
caption .5 .15 3 Hold shift or double-click to scale about the center
moveover ScaleTool/XScaler/MaxSlider 1
state mod on
drag -.04 0 2
state mod off
wait 2
caption .5 .15 3 The cylindrical handles scale in two dimensions
moveover ScaleTool/XZ1Scaler/MaxSlider 1
drag .1 -.1 2
wait 2
caption .5 .15 3 The spherical corner handles scale in three dimensions
moveover ScaleTool/XYZ4Scaler/MaxSlider 1
drag .06 .06 2
wait 2
state video off
state cursor off
select
action kUndo
action kUndo
action kUndo
action kUndo

# --------------------------------------------------------------

section Rotation Rotation tool

action kSelectAll
state video on
caption .5 .15 3 The Rotation Tool lets you turn models
highlight RotationToolIcon 3
state cursor on
moveover RotationToolIcon 1
click
wait 2
caption .5 .15 3 The red, green, and blue rings rotate in one dimension
moveto .547852 .371377 1  # On green ring.
drag .02 -.04 2
moveto .489258 .244565 1  # On red ring.
drag .05 .12 2
wait 2
caption .5 .15 4 The sphere rotates freely
moveto .495117 .355072 .9
drag .07 -.06 1.5
moveto .532227 .306159 .1
drag -.07 -0.03 1.5
state video off
state cursor off
select
action kUndo
action kUndo
action kUndo
action kUndo

# --------------------------------------------------------------

section Complexity Complexity tool

action kSelectAll
state video on
caption .5 .15 3 The Complexity Tool changes the number of triangles;used for models
highlight ComplexityToolIcon 3
state cursor on
moveover ComplexityToolIcon 1
click
wait 2
caption .5 .15 3 The triangles are easier to see with edges displayed
moveover ToggleShowEdgesIcon 1
click
wait 1
caption .5 .15 3 Drag the slider to increase or decrease complexity
moveover ComplexityTool/Slider 1
drag .12 0 2
wait 4
moveover ComplexityTool/Slider 1
drag -.18 0 2
wait 3
state video off
state cursor off
select
action kUndo
action kUndo
action kToggleShowEdges

# --------------------------------------------------------------

section Color Color tool

action kSelectAll
state video on
caption .5 .15 3 The Color Tool changes the color of models
highlight ColorToolIcon 3
state cursor on
moveover ColorToolIcon 1
click
wait 2
caption .5 .15 3 Click or drag in the ring to change the color
moveto .485352 .675725 2
click
wait 1
moveto .45 .6 1
drag .03 -.14 2
wait 3
state video off
state cursor off
select
action kUndo
action kUndo

# --------------------------------------------------------------

section Name Name tool

action kSelectAll
state video on
caption .5 .15 3 The Name Tool changes the name of the selected model
highlight NameToolIcon 3
state cursor on
moveover NameToolIcon 1
click
wait 2

caption .5 .15 3 Click on the text input field to activate it
moveover NameToolPanel/Input 1
click
wait 2
caption .5 .15 5 Use the keyboard to edit the name and click Apply
key Ctrl-a
wait .1
key Shift-n
wait .1
key e
wait .1
key w
wait .1
key N
wait .1
key a
wait .1
key m
wait .1
key e
wait .1
wait 1
moveover NameToolPanel/Apply 1
click
wait 2
caption .5 .15 2 The new name will appear in the Tree Panel
highlight TreePanel/ModelRow_0 2 .01
wait 2
state video off
state cursor off
select
action kUndo
