title: MakerVR
email: pss@acm.org
description: >
  MakerVR is a VR-enabled application for creating 3D-printable models.

# url: "https://pss959.github.io/"
github_username:  pss959

# Input and output directories
source:      docs
destination: ../build/PublicDoc/site

theme: just-the-docs

exclude:
  - .jekyll-cache/
  - Gemfile
  - Gemfile.lock

# -----------------------------------------------------------------------------

# just-the-docs theme configuration.
search_enabled: true
aux_links:  # Shown in upper right
  "MakerVR on GitHub":
    - "https://github.com/pss959/MakerVR"
  "MakerVR Downloads":
    - "https://drive.google.com/drive/folders/1Tgb-bgtroVWNLfKsqY-z6v12n8Gk077H"
aux_links_new_tab: true
heading_anchors: true

# -----------------------------------------------------------------------------

# Variables used in content.
app_name:      MakerVR
download_site: "https://drive.google.com/drive/folders/1Tgb-bgtroVWNLfKsqY-z6v12n8Gk077H"
env test:  {{ site.env.HOME }}
