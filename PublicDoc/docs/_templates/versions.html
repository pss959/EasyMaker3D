<div class="rst-versions" data-toggle="rst-versions"
     role="note" aria-label="versions">
  <span class="rst-current-version" data-toggle="rst-current-version">
    <span class="fa fa-book"></span>
    <span class="current-version-label">Version</span>
    <span class="current-version-text">
      {% if current_version is defined %}
        {{ current_version.name | replace("v", "") }}
      {% else %}
        CURRENT VERSION
      {% endif %}
    </span>
    <span class="fa fa-caret-down"></span>
  </span>

  {% if versions is defined %}
  <div class="rst-other-versions">
    <dl>
      <dt>Select another version:</dt>
      {%- for item in versions.tags | reverse %}
      <dd>
        <a href="{{ item.url }}">Version {{ item.name | replace("v", "") }}</a>
      </dd>
      {%- endfor %}
    </dl>
  </div>
  {% endif %}
</div>
