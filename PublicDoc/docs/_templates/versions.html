<div class="rst-versions" data-toggle="rst-versions"
     role="note" aria-label="versions">
  <span class="rst-current-version" data-toggle="rst-current-version">
    <span class="fa fa-book"></span>
    <span class="current-version-label">Version</span>
    <span class="current-version-text">
      {{ current_version }}
    </span>
    <span class="fa fa-caret-down"></span>
  </span>

  <div class="rst-other-versions">
    <dl>
      <dt>Select another version:</dt>
      {% for version, url in version_dict.items() %}
      <dd>
        <a href="_VERSION_{{ version }}_">Version {{ version }}</a>
      </dd>
      {% endfor %}
    </dl>
  </div>
</div>
